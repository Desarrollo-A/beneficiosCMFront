name: ğŸš€ Deploy production
on:
  push:
    branches:
      - master

jobs:
  compile-front-on-production:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
  
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4
  
      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: âš™ï¸ Build project
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: ğŸ“‚ Sync files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: 104.198.134.0
          port: 22
          username: prohab
          ssh_private_key: ${{ secrets.SFTP_SSH_PRIVATE_KEY }}
          local_path: ./dist/*
          remote_path: /mnt/data/aplicaciones/BeneficioMaderas/front/
          delete_remote_files: true

      - name: ğŸ–‹ï¸ Rename .htaccess
        run: cp ./public/.htaccess_produccion ./public/.htaccess
          
      - name: ğŸ“„ Upload .htaccess
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: 104.198.134.0
          port: 22
          username: prohab
          ssh_private_key: ${{ secrets.SFTP_SSH_PRIVATE_KEY }}
          local_path: ./public/.htaccess
          remote_path: /mnt/data/aplicaciones/BeneficioMaderas/front/
