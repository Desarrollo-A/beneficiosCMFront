name: 🚀 Deploy production
on:
  push:
    branches:
      - master

jobs:
  compile-front-on-production:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
  
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v4
  
      - name: 🛠️ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ⚙️ Build project
        run: |
          npm install --legacy-peer-deps
          npm run pruebas

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 104.198.134.0
          port: 22
          username: prohab
          password: ${{ secrets.SFTP_SSH_PRIVATE_KEY }}
          local-dir: ./dist/
          server-dir: /mnt/data/aplicaciones/Prueba/git-test/
          dangerous-clean-slate: true